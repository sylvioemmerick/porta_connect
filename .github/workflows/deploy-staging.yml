name: Deploy Homologacao (staging)

on:
  push:
    branches: ["staging"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      - name: FTP Deploy Locaweb (staging)
        uses: locaweb/ftp-deploy@1.0.0
        with:
          host: ${{ secrets.HOST_STAGE }}
          user: ${{ secrets.USER_STAGE }}
          password: ${{ secrets.PASS_STAGE }}
          localDir: "."
          remoteDir: "/public_html/testapp"
          options: "--exclude-glob .env --exclude-glob .env.*"
